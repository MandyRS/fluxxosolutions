<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Orçamentos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: #f8f9fa;">

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'core:index' %}">Orçamentos</a>
            <div class="collapse navbar-collapse">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'core:dashboard' %}">Início</a></li>
                </ul>
                <span class="navbar-text text-white me-3">
                    {{ user.username }}
                </span>
                <a href="{% url 'core:logout' %}" class="btn btn-outline-light btn-sm">Sair</a>
                {% else %}
                <a href="/admin/login/" class="btn btn-outline-light">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#formCliente').submit(function (e) {
            e.preventDefault();
            let formData = $(this).serialize();

            $.ajax({
                type: 'POST',
                url: "{% url 'core:criar_cliente_ajax' %}",
                data: formData,
                headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                success: function (response) {
                    if (response.status === 'ok') {
                        let c = response.cliente;
                        let novaLinha = `<tr>
                            <td>${c.razao_social}</td>
                            <td>${c.nome_fantasia}</td>
                            <td>${c.cpf_cnpj}</td>
                            <td>${c.telefone}</td>
                        </tr>`;
                        $('#tabela-clientes tbody').prepend(novaLinha);
                        $('#modalCliente').modal('hide');
                        $('#formCliente')[0].reset();
                    } else {
                        alert('Erro ao salvar cliente.');
                    }
                },
                error: function () {
                    alert('Erro ao processar requisição.');
                }
            });
        });
    });
</script>


  </body>
</html>
