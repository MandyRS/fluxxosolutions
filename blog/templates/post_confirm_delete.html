<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluir Post - Fluxxo Soluções</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #990000, #660000);
      color: #fff;
      padding: 1rem 1.5rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-excluir {
      background-color: #990000;
      color: white;
    }

    .btn-voltar {
      background-color: #ccc;
      color: #333;
      text-decoration: none;
      display: inline-block;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-voltar:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Excluir Post</h1>
  </header>

  <main>
    <p>Tem certeza que deseja excluir o post <strong>"{{ post.titulo }}"</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-excluir">Sim, excluir</button>
      <a href="{% url 'post_detail' post.slug %}" class="btn-voltar">Cancelar</a>
    </form>
  </main>
</body>
</html>
